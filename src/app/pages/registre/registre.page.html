<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p> Ingrese su nombre</p>
  <ion-input
  id="input-name"
  type="name"
  fill="solid"
  label="Nombre"
  labelPlacement="floating"
  errorText="Ingrese su nombre"
  ngModel
  name
></ion-input>

<p>Ingrese su email</p>
<ion-input
  id="input-email"
  type="email"
  fill="solid"
  label="Email"
  labelPlacement="floating"
  errorText="Invalid email"
  ngModel
  email
></ion-input>
<p>Ingrese su nueva contrase単a</p>
<ion-input
  id="input-password"
  type="password"
  fill="solid"
  label="Contrase単a"
  labelPlacement="floating"
  errorText="Invalid password"
  ngModel
  password></ion-input>
  <p>Confirme su contrase単a</p>
  <ion-input
  id="input-password-"
  type="password"
  fill="solid"
  label="Confirme su contrase単a"
  labelPlacement="floating"
  errorText="Invalid password"
  ngModel
  password></ion-input>

  <ion-button  id="button-registrte"   fill="solid">Registrarse</ion-button>


</ion-content>
